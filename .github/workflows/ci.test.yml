name: tests

on:
  push:
    branches: [ "dev" ]
    paths:
      - "src/**"
      - "test/**"
      - "cypress/**"
      - ".github/workflows/ci.test.yml"
      - "!src/mockgen.ts"
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - "src/**"
      - "test/**"
      - "cypress/**"
      - ".github/workflows/ci.test.yml"
      - "!src/mockgen.ts"

jobs:
  unit:
    name: Vitest → Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts --prod=false && cd playground && pnpm install --frozen-lockfile --ignore-scripts --prod=false

      - name: Prepare Module & Playground
        run: pnpm run dev:prepare && cd playground && pnpm exec nuxt prepare --cwd=playground && mv playground/.nuxt/ ./ && rm -r playground

      - name: Run Vitest
        run: pnpm vitest run --reporter=dot

  e2e:
    name: Cypress → E2E Tests
    if: (github.head_ref || github.ref_name) == 'main' || ((github.head_ref || github.ref_name) == 'dev' && contains(github.event.head_commit.message, '[full test]'))
    needs: unit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: pnpm dev
          wait-on: http://localhost:3000
