name: commit lint

on:
  pull_request:
    branches:
      - dev
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  commitlint:
    name: Linter ‚Üí Lint commit messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate conventional commit format
        id: commitlint_check
        run: |
          TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
          PR_TITLE="${{ github.event.pull_request.title }}"

          echo "üéØ Target branch: $TARGET_BRANCH"
          echo "üìù PR title: $PR_TITLE"

          if [[ "$TARGET_BRANCH" == "main" || "$TARGET_BRANCH" == "dev" ]]; then
            echo "‚úÖ Validating PR title follows conventional commit format..."

            # Create a temporary file with the PR title
            echo "$PR_TITLE" > /tmp/pr-title.txt

            # Validate PR title (which becomes the commit message in squash merge)
            if npx commitlint --from HEAD~1 --edit /tmp/pr-title.txt --verbose; then
              echo "‚úÖ PR title follows conventional commit format"
              echo "validation_passed=true" >> $GITHUB_OUTPUT
            else
              echo "‚ùå PR title must follow conventional commit format when merging to $TARGET_BRANCH"
              echo ""
              echo "Examples:"
              echo "  feat: add new user authentication"
              echo "  fix: resolve login redirect issue"
              echo "  docs: update API documentation"
              echo "  chore: update dependencies"
              echo "validation_passed=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "‚ÑπÔ∏è  Skipping conventional commit validation for feature branch"
            echo "‚úÖ Free-form commits allowed on feature branches"
            echo "validation_passed=true" >> $GITHUB_OUTPUT
          fi

      - name: Add PR comment with guidance (on failure)
        if: failure() && steps.commitlint_check.outputs.validation_passed == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå Conventional Commit Format Required

              Your PR title needs to follow [conventional commit format](https://www.conventionalcommits.org/) when merging to \`${{ github.event.pull_request.base.ref }}\`.

              **Current title:** \`${{ github.event.pull_request.title }}\`

              **Examples of valid titles:**
              - \`feat: add new user authentication system\`
              - \`fix: resolve login redirect issue\`
              - \`docs: update API documentation\`
              - \`chore: update dependencies\`
              - \`refactor: improve error handling\`

              Please update your PR title to match this format.`
            })
